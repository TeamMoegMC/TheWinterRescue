	#       Chance: chance for an ore block to replace an intrusion block (ex: "0.03")
	#   [Layers]: Rock1, Rock2, Rock3, ...
	#       RockX: resource locations of the blocks to use in stone layers. From bottom to top.
	#   [Vegetation]: [Block|Weight]
